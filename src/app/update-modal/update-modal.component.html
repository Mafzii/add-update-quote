<main class="update-modal p-4 m-1">
    <div class="d-flex justify-content-end">
        <img (click)="activeModal.dismiss()" src="../../assets/close.svg" class="close-icon" />
    </div>

    <div class="d-flex justify-content-center">
        <img src="../../assets/icon-update-quote-list.svg" class="update-icon mb-3"/>
    </div>
    
    <div class="text-center mb-4 pb-1">
        <h3 class="title">Update Quote</h3>
        <div class="subtitle fw-light">
            <h6>Are you sure you want to update the spot rate to USD 1,000.00?</h6>
        </div>
    </div>
    
    <div class="container d-flex justify-content-between mx-2">
        <button class="button green border-0 rounded-1 py-1 shadow-sm">View List</button>
        <div class="d-flex flex-wrap justify-content-end">
            <button class="button grey border-0 rounded-1 py-1 ms-4">Skip</button>
            <button class="button green border-0 rounded-1 py-1 shadow-sm ms-4">Submit</button>
        </div>
    </div>
</main>
